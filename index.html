<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1>My Bookshelf</h1>
    </div>
 
     <form>
      <div class="title">
       <label for="title">Title</label>
       <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required>
      </div>
       <div class="author">
       <label for="author">Author</label>
       <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" required>
      </div>
       <div class="pages">
       <label for="pages">Pages</label>
       <input type="number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required>
      </div>
      <div class="read">
       <label for="read">Read this book?</label>
      <input type="checkbox" name="read" id="yes">
      </div>
       <div>
      <button value="cancel" formmethod="dialog">Cancel</button>
      <button id="confirmBtn" value="default">Confirm</button>
    </div>
     </form>

    <button id="addBook">Add Book</button>
 
    <script src="./index.js"></script>
  </body>
</html>
