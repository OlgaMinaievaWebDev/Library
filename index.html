<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1>My Bookshelf</h1>
        <button id="addBook">Add Book</button>
    </div>
 
     <form id="modal" style="display: none;">
      <h3>Add new book</h3>
      <div class="title">
       <label for="title"></label>
       <input type="text" id="title" name="title" placeholder="Book Title" autocomplete="off" required>
      </div>
       <div class="author">
       <label for="author"></label>
       <input type="text" name="author" id="author" placeholder="Author" autocomplete="off" required>
      </div>
       <div class="pages">
       <label for="pages"></label>
       <input type="number" id="pages" name="pages" placeholder="Pages" autocomplete="off" required>
      </div>
      <div class="read">
       <label for="read">Have you read it?</label>
      <input type="checkbox" name="read" id="read">
      </div>
       <div>
      <button type="submit" id="submit">Submit</button>
    </div>
     </form>

  
 
    <script src="./index.js"></script>
  </body>
</html>
